<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h5 class="bank-name">
                <span class="logo"><img src="ICICI.png" alt=""></span>
                ICICI Bank
            </h5>
        </header>
        <span>
            <img src="chip1.png" alt="" class="chip">
        </span>
        
        <div class="cardDetails">
            <div class="cardNumber">
                <h6 class="CN">Card Number</h6>
                <h5 class="number">
                    <p>5412 &nbsp;&nbsp;&nbsp;&nbsp;7512 &nbsp;&nbsp;&nbsp;&nbsp;4312 &nbsp;&nbsp;&nbsp;5656</p>
                </h5>
                <div id="date">
                    <h6 class="date"><b>Valid From</b>
                    <ul><h5><b>04/23</b></h5></ul></h6>

                    <h6><b>Valid Thru</b>
                    <ul><h5><b>10/27</b></h5></ul></h6>
                </div>
                <h5 class="name">Muzammil Aftab</h5>
            </div>
            <div class="Visa">
                <h6><b><i>VISA</i></b></h6>
            </div>
        </div>
    </div>
</body>
</html>
